    <style>




        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .user {
            font-size: 18px;
        }


        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #AAABB8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            padding-top: 50px; /* Felső padding a címkék miatt */
        }
        .box {
            width: 23%; 
            height: 190px; 
            margin: 40px 10px 10px 10px; /* Nagyobb felső margó a címkék miatt */
            background-color: #54607D;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative; /* A doboz relatív pozícióban legyen */
        }
        .box:hover {
            background-color: #427fda;
        }
        .box img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Címke stílusa */
        .box-label {
            position: absolute; 
            top: -30px; /* A doboz fölé kerüljön */
            left: 50%; /* Középre igazítás */
            transform: translateX(-50%); /* Pontosan középre */
            background-color: rgba(0, 0, 0, 0.7); /* Átlátszó fekete háttér */
            color: white; /* Fehér szöveg */
            padding: 5px 10px; /* Belső térköz */
            border-radius: 5px; /* Lekerekített sarkok */
            font-size: 16px; /* Betűméret */
            white-space: nowrap; /* Szöveg ne törjön */
        }

        /* Hírdetés stílusa */
        .ad-container {
            width: 80%;
            max-width: 600px;
            height: 320px;
            margin-top: 20px;
            background-color: #ffffff;
            border: 2px solid #000000;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .ad-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .ad-container img.active {
            opacity: 1;
        }

        /* Animáció */
        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .ad-container img:nth-child(1) {
            animation: fade 8s infinite;
        }
        .ad-container img:nth-child(2) {
            animation: fade 8s infinite 4s; 
        }
    </style>
</head>
<body>
